<!DOCTYPE html>
<html>
<head>
	<title>Play Bouncing ball</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>
		<p>Press the buttons to play with my coconut</p>
		<div class="coconut-container">
			<div class="coconut">
				<span>:&nbsp;)</span>
			</div>
		</div>	
			<div class="controls">
					<span id="stop" title="stop"><i class="fas fa-square"></i></span>
					<span id="play" title="play"><i class="fas fa-play"></i></span>
					<span id="change" title="change colors"><i class="fas fa-circle"></i></span>
			</div>
		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
		<script type="text/javascript" src="main.js"></script>		
</body>
</html>
